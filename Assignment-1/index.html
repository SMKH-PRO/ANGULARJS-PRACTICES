<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <script src="./assets/js/angular.min.js"></script>
    <script src="./index.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control has-error"
             ng-model="items"
             style="{{inputStyle}}"
             >
             <br/>
             <p style="color:gray;font-size: small;">Empty commas will not be considered !</p>
         </div>
         <br/>
         <p style="{{msgStyle}};font-size:x-large">{{msg}}</p>
         <br/>
         <div class="form-group">
             <button ng-click="btnClick()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
